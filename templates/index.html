<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Username</title>
<style>@keyframes animate-shake {
    0%, 10%, 65%, 100% {
        transform: rotate(0deg) scale(1.0);
    }
    30%, 40% {
        transform: rotate(-1deg) scale(1.05);
    }
    35%, 45% {
        transform: rotate(1deg) scale(1.05);
    }
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #EC1187 linear-gradient(to bottom right, #EC1187 0%, #FF8D10 100%);
    color: white;
}

h1 {
    padding: 2vw;
    font-size: 2.5rem;
    margin-bottom: 10px;
    line-height: 1.2;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    line-height: 1.5;
}

form {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    backdrop-filter: blur(10px);
    max-width: 450px;
    width: 100%;
    box-sizing: border-box;
    padding: 25px;
}

form:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
}

form input[type="text"] {
    padding: 12px;
    font-size: 16px;
    margin: 12px 0;
    width: 100%;
    border: none;
    border-radius: 5px;
    outline: none;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.8);
    transition: background-color 0.3s ease-in-out;
}

form input[type="text"]:focus {
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
}

button {
    padding: 12px 24px;
    margin-top: 10px;
    color: white;
    background-color: black;
    border-radius: 100px;
    border: none;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s, transform 0.2s;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 18px;
    font-weight: 700;
    animation: animate-shake 3s ease-in-out infinite; /* Added 5s duration */
}

button:hover {
    background-color: #333;
    transform: scale(1.05);
    animation: animate-shake 2s ease-in-out infinite;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    p {
        font-size: 1.1rem;
    }

    form {
        padding: 12px;
        max-width: 100%;
        padding-top: 112vh;
    }

    button {
        padding: 12px;
    }

    input[type="text"] {
        font-size: 14px;
    }
    
}

@media screen and (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
    }

    form {
        padding: 10px;
        max-width: 90%;
    }

    button {
        padding: 10px;
    }

    input[type="text"] {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
    
</head>
<body>
    
    <h1>NGL Send an Anonymous Message</h1>



    <form action="/submit" method="POST">
        <p> <b>NOTE:</b> The Username will not visible to that person.</p>
        <input type="text" name="username" placeholder="Enter the username " required>
        <button type="submit">Continue to NGL</button>
    </form>
    
</body>
</html>
